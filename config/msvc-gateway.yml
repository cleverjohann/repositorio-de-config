app:
  jwtSecret: 
server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      routes:
        - id: productos
          uri: lb://producto-categoria-service
          predicates:
            - Path=/api/productos/**
        - id: categorias
          uri: lb://producto-categoria-service
          predicates:
            - Path=/api/categorias/**
        - id: correo-service
          uri: lb://correo-service
          predicates:
            - Path=/enviar-correo/**
        - id: usuario-service
          uri: lb://usuario-service
          predicates:
            - Path=/api/usuarios/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: carrito-service
          uri: lb://carrito-service
          predicates:
            - Path=/carrito/**
        - id: reserva-inventario-service
          uri: lb://reserva-inventario-service
          predicates:
            - Path=/reserva-inventario/**
        - id: pedido-service
          uri: lb://pedido-service
          predicates:
            - Path=/pedido/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true